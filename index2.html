<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jyoti Portfolio</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      background-color: #f0f0f0;
      color: white;
      font-family: Arial, sans-serif;
    }
    nav {
      background-color: #333;
    }
    .navbar-nav .nav-link {
      color: white !important;
      cursor: pointer;
    }
    .navbar-nav .nav-link:hover {
      color: lavender !important;
      font-size: 1.04rem;
    }
    .firstsection {
      background: url('https://static.vecteezy.com/system/resources/previews/022/403/381/large_2x/programming-code-abstract-technology-background-of-software-developer-and-computer-ai-generated-photo.jpeg') no-repeat center center/cover;
      padding: 80px 0;
      color: white;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 10px;
    }
    .rightsection img {
      width: 100%;
      height: auto;
    }
    .purple {
      color: purple;
    }
    .skills-section {
      background-color: #f8f9fa;
      color: #333;
      padding: 60px 0;
      text-align: center;
    }
    .skill-badge {
      font-size: 1rem;
      margin: 5px;
      background-color: purple;
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .skill-badge i {
      font-size: 1.2rem;
    }
    footer {
      background-color: #222;
      color: #ccc;
      padding: 20px 0;
      text-align: center;
    }
    footer a {
      color: #ccc;
      margin: 0 10px;
    }
    .btn-purple {
      background-color: purple;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .btn-purple:hover {
      background-color: #5a005a;
    }
    input, textarea {
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 10px;
      width: 100%;
      resize: vertical;
    }
    label {
      font-weight: bold;
      color: #333;
    }
    .contact-section {
      background-color: #f8f9fa;
      color: #333;
      padding: 60px 0;
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">JYOTI Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#" data-page="home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-page="about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-page="contact">Contact Me</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-page="skills">Skills</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content container where pages will render -->
  <main id="content"></main>

  <!-- Footer -->
  <footer>
    <div class="container text-center">
      <p>&copy; 2025 Jyoti Mewada. All rights reserved.</p>
      <div class="mt-2">
        <a href="https://github.com/Jyotimewada" target="_blank" rel="noopener noreferrer" class="me-3 text-light">
          <i class="fab fa-github fa-lg"></i>
        </a>
        <a href="https://www.linkedin.com/in/jyoti-mewada-6301a7349/" target="_blank" rel="noopener noreferrer" class="text-light">
          <i class="fab fa-linkedin fa-lg"></i>
        </a>
      </div>
    </div>
  </footer>

  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Page templates
    const pages = {
      home: `
        <section class="firstsection">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-md-6">
                <div class="overlay">
                  <p>Hi, my name is <span class="purple">Jyoti</span> Mewada</p>
                  <p>And I am a web developer</p>
                  <span id="element"></span>
                  <div class="mt-3">
                    <a href="https://github.com/Jyotimewada" target="_blank" rel="noopener noreferrer" class="btn btn-light btn-sm me-2">
                      <i class="fab fa-github"></i> GitHub
                    </a>
                    <a href="https://www.linkedin.com/in/jyoti-mewada-6301a7349/" target="_blank" rel="noopener noreferrer" class="btn btn-primary btn-sm">
                      <i class="fab fa-linkedin"></i> LinkedIn
                    </a>
                  </div>
                </div>
              </div>
              <div class="col-md-6 rightsection">
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/developer-doing-programming-4393368-3652798.png" alt="Web Developer" />
              </div>
            </div>
          </div>
        </section>
      `,
      about: `
        <section class="experience-section py-5" style="background-color: #f8f9fa; color: #333;">
          <div class="container">
            <h2 class="text-center mb-4 fw-bold">About Me</h2>
            <p class="text-center fs-5">DSA with Java, Web Development, Django for Backend</p>
          </div>
        </section>
      `,
      contact: `
        <section class="contact-section">
          <div class="container">
            <h2 class="mb-4 text-center fw-bold">Contact Me</h2>
            <form onsubmit="event.preventDefault(); alert('Form submitted! (demo)');">
              <div class="mb-3">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name" required />
              </div>
              <div class="mb-3">
                <label for="email">Your Email</label>
                <input type="email" id="email" placeholder="Enter your email" required />
              </div>
              <div class="mb-3">
                <label for="message">Your Message</label>
                <textarea id="message" rows="4" placeholder="Enter your message" required></textarea>
              </div>
              <button type="submit" class="btn btn-purple">Send</button>
            </form>
          </div>
        </section>
      `,
      skills: `
        <section class="skills-section">
          <div class="container">
            <h2 class="mb-4 fw-bold">Skills</h2>
            <div>
              <span class="skill-badge"><i class="fab fa-html5"></i> HTML</span>
              <span class="skill-badge"><i class="fab fa-css3-alt"></i> CSS</span>
              <span class="skill-badge"><i class="fab fa-js-square"></i> JavaScript</span>
              <span class="skill-badge"><i class="fab fa-python"></i> Python</span>
              <span class="skill-badge"><img src="https://static.djangoproject.com/img/logos/django-logo-negative.svg" alt="Django" style="height:20px; vertical-align:middle;" /> Django</span>
              <span class="skill-badge"><i class="fas fa-code"></i> C++</span>
              <span class="skill-badge"><i class="fab fa-java"></i> Java</span>
            </div>
          </div>
        </section>
      `
    };

    // Function to render page content
    function renderPage(page) {
      const content = document.getElementById('content');
      content.innerHTML = pages[page] || pages.home;

      // If home page, init typed.js
      if (page === 'home') {
        new Typed('#element', {
          strings: ['Frontend Developer', 'Backend Developer', 'Full Stack Developer'],
          typeSpeed: 50,
          backSpeed: 25,
          loop: true
        });
      }
    }

    // Nav link clicks
    document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const page = e.target.getAttribute('data-page');
        renderPage(page);
      });
    });

    // Initial page load
    window.addEventListener('DOMContentLoaded', () => {
      renderPage('home');
    });
  </script>
</body>
</html>
